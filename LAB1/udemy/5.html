<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Tables Basics</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>University Course Schedule</h1>

    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Time</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java Programming</td>
                <td>09:00 AM</td>
                <td>Lab 101</td>
            </tr>
            <tr>
                <td>Web Development</td>
                <td>01:00 PM</td>
                <td>Lecture Hall B</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
