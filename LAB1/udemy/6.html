<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Buttons</title>
</head>
<body>
    <h1>Interactive Elements</h1>

    <button type="button">Click Me!</button>

    <button type="submit">Submit Assignment</button>

    <button type="button" disabled>Locked Feature</button>

    <p>Check the console (F12) after clicking the first button.</p>

    <script>
        // A tiny bit of JS just for fun
        document.querySelector('button').onclick = () => alert('Button Clicked!');
    </script>
</body>
</html>
