<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="pageHeading">
            <h1>ToDo List</h1>
        </header>

        <main class="greetingBlock">
            <form id="myForm">
                <div class="input-group">
                    <input class="greetingField" id="userInput" type="text" placeholder="New Task">
                    <button type="submit" class="btn">Add</button>
                </div>
            </form>

            <ul id="taskListContainer"></ul>
        </main>

        <script src="script.js"></script>
    </body>
</html>
